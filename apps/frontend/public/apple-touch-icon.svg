    <!-- Speaker grille -->
    <line x1="60" y1="90" x2="82" y2="90"/>
    <line x1="60" y1="101" x2="82" y2="101"/>
    <line x1="60" y1="112" x2="82" y2="112"/>
    <!-- Display/dial -->
    <rect x="97" y="83" width="26" height="18" rx="4" fill="#ffffff" fill-opacity="0.3"/>
    <!-- Knob -->
