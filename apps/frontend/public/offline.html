<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e40af" />
    <title>Offline - Radio Inventar</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #0a0a0a;
        color: #fafafa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        text-align: center;
      }
      .container {
        max-width: 400px;
      }
      .icon {
        width: 80px;
        height: 80px;
        margin-bottom: 1.5rem;
        opacity: 0.8;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: #fafafa;
      }
      p {
        color: #a1a1aa;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      .retry-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: #1e40af;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .retry-btn:hover {
        background-color: #1d4ed8;
      }
      .retry-btn:active {
        background-color: #1e3a8a;
      }
      .status {
        margin-top: 2rem;
        padding: 0.75rem 1rem;
        background-color: #27272a;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        color: #a1a1aa;
      }
      .status.online {
        background-color: #14532d;
        color: #86efac;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-1.414-2.829m-2.829 2.829L3 21m2.121-2.121a9 9 0 012.829-14.85M9.879 7.879a3 3 0 104.242 4.242" />
      </svg>
      <h1>Keine Verbindung</h1>
      <p>
        Es scheint, als wären Sie offline. Überprüfen Sie Ihre Internetverbindung
        und versuchen Sie es erneut.
      </p>
      <button class="retry-btn" onclick="location.reload()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 2v6h-6"></path>
          <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
          <path d="M3 22v-6h6"></path>
          <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
        </svg>
        Erneut versuchen
      </button>
      <div class="status" id="status">
        Warten auf Verbindung...
      </div>
    </div>
    <script>
      function updateStatus() {
        const statusEl = document.getElementById('status');
        if (navigator.onLine) {
          statusEl.textContent = 'Verbindung wiederhergestellt! Lade neu...';
          statusEl.classList.add('online');
          setTimeout(() => location.reload(), 1000);
        } else {
          statusEl.textContent = 'Offline - Zwischengespeicherte Daten verfügbar';
          statusEl.classList.remove('online');
        }
      }
      window.addEventListener('online', updateStatus);
      window.addEventListener('offline', updateStatus);
      updateStatus();
    </script>
  </body>
</html>
