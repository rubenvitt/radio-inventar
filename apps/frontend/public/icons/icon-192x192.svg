    <circle cx="56" cy="36" r="6" fill="#ffffff"/>
    <!-- Speaker grille -->
    <line x1="64" y1="96" x2="88" y2="96"/>
    <line x1="64" y1="108" x2="88" y2="108"/>
    <line x1="64" y1="120" x2="88" y2="120"/>
    <!-- Display/dial -->
    <rect x="104" y="88" width="28" height="20" rx="4" fill="#ffffff" fill-opacity="0.3"/>
