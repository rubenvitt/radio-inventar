<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1e40af" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Inventar" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Radio Inventar" />
    <meta name="description" content="Funkgeräte-Inventarverwaltung für Feuerwehr und THW" />
    <meta name="format-detection" content="telephone=no" />
    <title>Radio Inventar</title>
    <style>
      body {
        background-color: #0a0a0a;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('radio-inventar-theme');
          const theme = stored || 'dark';
          if (theme === 'system') {
            document.documentElement.classList.add(
              window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            );
          } else {
            document.documentElement.classList.add(theme);
          }
        } catch (e) {
          // Fallback to dark mode if localStorage is not available (e.g., private browsing)
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
